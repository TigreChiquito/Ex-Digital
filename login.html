<!-- Formulario de Contacto -->
<div class="container mt-5">
  <form id="formContacto">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" required readonly>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" class="form-control" id="correo" required readonly>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje:</label>
      <textarea class="form-control" id="mensaje" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-dark w-100">Enviar</button>
  </form>
</div>

<script>
// Al cargar la página, rellenamos con datos de login guardados
window.onload = function() {
  let nombreGuardado = localStorage.getItem("nombre");
  let correoGuardado = localStorage.getItem("correo");

  if (nombreGuardado && correoGuardado) {
    document.getElementById("nombre").value = nombreGuardado;
    document.getElementById("correo").value = correoGuardado;
  }
};

// Manejo del formulario
document.getElementById("formContacto").addEventListener("submit", function(e) {
  e.preventDefault();

  let nombre = document.getElementById("nombre").value;
  let correo = document.getElementById("correo").value;
  let mensaje = document.getElementById("mensaje").value;

  if (mensaje.trim() === "") {
    alert("Por favor escribe un mensaje.");
    return;
  }

  // Simulación de envío
  alert("¡Gracias " + nombre + "! Tu mensaje ha sido enviado correctamente.");
  document.getElementById("formContacto").reset();

  // Vuelve a rellenar nombre y correo porque están en readonly
  document.getElementById("nombre").value = nombre;
  document.getElementById("correo").value = correo;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

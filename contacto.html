<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/contactoStyle.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Site Name</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
      </ul>
      <div class="d-flex">
        <a class="btn btn-outline-light" href="#">Cart (0)</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
  <div class="text-center mb-4">
    <img src="img/utilidades/logo.png" alt="Logo empresa" width="100">
    <h2 class="mt-3">Nombre Empresa</h2>
  </div>

  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header text-center bg-secondary text-white">
      FORMULARIO DE CONTACTOS
    </div>
    <div class="card-body">
      <form id="contactoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="contenido" class="form-label">Contenido:</label>
          <textarea class="form-control" id="contenido" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</div>

<!-- Script para manejar el formulario -->
<script>
document.getElementById("contactoForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let nombre = document.getElementById("nombre").value;
    let correo = document.getElementById("correo").value;
    let contenido = document.getElementById("contenido").value;

    if (nombre && correo && contenido) {
        localStorage.setItem("contacto_nombre", nombre);
        localStorage.setItem("contacto_correo", correo);
        localStorage.setItem("contacto_contenido", contenido);

        alert("Mensaje enviado correctamente. Â¡Gracias por contactarnos!");
        
        // Redirigir al home
        window.location.href = "index.html"; 
    } else {
        alert("Por favor, completa todos los campos antes de enviar.");
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!--encabezado-->
<header class="bg-light border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <span class="fs-4">durisimo</span>
        <nav class="d-flex">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>
 <!--registro-->
<div class="container mt-5">
    <form id="registro">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" required>
        </div>
        <div class="mb-3">
            <label for="confirmar-contraseña" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmar-contraseña" name="confirmar-contraseña" required>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrar</button>
    </form>
</div>

 <!--para que no recargue o me envie a otra pagina al hacer el registro-->
<script>
document.getElementById("registro").addEventListener("submit", function(e) {
    e.preventDefault(); 

    let nombre = document.getElementById("nombre").value;
    let correo = document.getElementById("correo").value;
    let contraseña = document.getElementById("contraseña").value;

    //guarda
    localStorage.setItem("nombre", nombre);
    localStorage.setItem("correo", correo);
    localStorage.setItem("contraseña", contraseña);

    alert("Registro exitoso!");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

 <!--registro-->
<div class="container mt-5">
    <form id="registro">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" required>
        </div>
        <div class="mb-3">
            <label for="confirmar-contraseña" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmar-contraseña" name="confirmar-contraseña" required>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
        </div>
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrar</button>
    </form>
</div>

 <!--localStorage-->
<script>
document.getElementById("registro").addEventListener("submit", function(e) {
    e.preventDefault(); 
    let nombre = document.getElementById("nombre").value;
    let correo = document.getElementById("correo").value;
    let contraseña = document.getElementById("contraseña").value;
    let confirmar = document.getElementById("confirmar-contraseña").value;

    if (contraseña !== confirmar) {
        alert("Las contraseñas no coinciden");
        return;
    }

    // Guardar datos en localStorage
    localStorage.setItem("nombre", nombre);
    localStorage.setItem("correo", correo);
    localStorage.setItem("contraseña", contraseña);

    alert("Registro exitoso!");

    // Redirigir a login
    window.location.href = "login.html";
});
</script>
</script>
